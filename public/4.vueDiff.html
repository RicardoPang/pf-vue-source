<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueDiff</title>
  </head>
  <body>
    <div id="app" a="1" disabled style="background: lightblue; color: #333">
      {{name}}
    </div>
    <script src="/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          name: 'pf',
        },
      });
      setTimeout(() => {
        vm.name = 'ricardopang';
      }, 2000);
    </script>
  </body>
</html>
