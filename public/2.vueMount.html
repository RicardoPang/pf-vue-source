<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vueMount</title>
  </head>
  <body>
    <div id="app" a="1" disabled style="background: lightblue; color: #333">
      <a href="#">hello</a>
      <b>world</b>
      <div>{{name}}</div>
    </div>
    <script src="/dist/vue.js"></script>
    <script>
      // Vue是MVVM框架(基于MVC升级, 弱化controller这一层, Vue没有完成遵循MVVM, 因为传统的MVVM框架, 不能手动的操作数据 ref可以操作组件数据)
      // Vue的核心, 响应式数据原理
      // React是一个V框架, 只是将数据转换成视图, 并没有绑定的操作, 更新数据也是手动调用setState(实现组件化)

      // 响应式数据原理, Vue2中采用的是defineProperty(目的是监控数据的变化,数据变化了更新视图, 只要用户给数据赋值了, 触发视图更新)
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'ricardo',
            age: 22,
            address: '华南-广州',
            n: {
              n: 1,
            },
            arr: ['北京', '上海', '深圳'],
          };
        },
        // render(h) {
        //   return h('div', { id: 'a' }, 'hello');
        // },
        // template: `<div id="a">hello</div>`,
      });

      setTimeout(() => {
        vm.name = '黑白灰';
        vm._update(vm._render());
      }, 2000);
      console.log(vm);
    </script>
  </body>
</html>
